<!DOCTYPE html>
<html>
<head>
<title>UES proto</title>
</head>

<body>
	<div class="school-lookup">
		<input type="text" id="search-box"/>
		<div id="lookup-results"></div>
	</div>

	<script type="text/template" id="lookup-list">
		<ul class="results">
			{{#organisations}}
				<li>{{name}}<br/>{{address.line1}}, {{address.postcode}}</li>
			{{/organisations}}
		</ul>
	</script>


	<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
	<script src="./src/js/lib/mustache.js"></script>
	<script src="./src/js/model/schoolModel.js"></script>
	<script src="./src/js/view/schoolLookupView.js"></script>
	<script src="./src/js/controller/schoolLookupController.js"></script>
	<script src="./src/js/bootstrap.js"></script>
</body>

</html>
